<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Assessment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To Know You Better!</h1>
      <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="150" required />

        <label for="gender">Which gender do you identify as:</label>
        <select id="gender" name="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          name="height"
          min="1"
          max="300"
          required
        />

        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="1"
          max="500"
          required
        />

        <fieldset>
          <legend>Activity Level:</legend>
          <input
            type="radio"
            id="sedentary"
            name="activity_level"
            value="sedentary"
            required
          />
          <label for="sedentary">Sedentary</label><br />

          <input
            type="radio"
            id="lightly_active"
            name="activity_level"
            value="lightly_active"
            required
          />
          <label for="lightly_active">Lightly Active</label><br />

          <input
            type="radio"
            id="moderately_active"
            name="activity_level"
            value="moderately_active"
            required
          />
          <label for="moderately_active">Moderately Active</label><br />

          <input
            type="radio"
            id="very_active"
            name="activity_level"
            value="very_active"
            required
          />
          <label for="very_active">Very Active</label><br />

          <input
            type="radio"
            id="super_active"
            name="activity_level"
            value="super_active"
            required
          />
          <label for="super_active">Super Active</label><br />
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
